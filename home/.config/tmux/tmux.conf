# Remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space

# [ PREFIX + r ] Reload tmux config
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reload Configuration"

# Mouse support
set -g mouse on

# Put the tmux status bar on the top of the window
set-option -g status-position top

# Move between panes vim style
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# TMUX Sensible settings but my tweaks
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 1000000 lines
set -g history-limit 1000000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
# set -g default-terminal "screen-256color"

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Add '-xterm' to the back of the name for xterm256 compatibility
# E.g. 'dark-medium-xterm'

# Yazi compatibility
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin 'TanglingTreats/tmux-everforest' # Adds to the list of plugins
set -g @tmux-everforest 'dark-medium' # Sets the option to select the theme. Also the default.


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
